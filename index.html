<!doctype html>
<html lang="en" dir="">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" type="">
    <title>Hello, World!</title>
  </head>
  <body>
    <div class = "container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h1 class ="quoteBody text-center">News of the Day</h1>
          <h1><a href="#" class="quote text-center"></a></h1>
          <p class = 'quoteAuthor'></p>
          <hr>
          <button class="btn btn-success read">Show me!</button>
          <a disabled class="tweetQuote btn btn-info fa-pull-right"
          href=""><i class="fa fa-twitter"></i></i>Tweet</a>
        </div>
      </div>
    </div>
    <!-- <h1>Learning jQuery</h1> -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src = 'index.js'></script>
  </body>
</html>
